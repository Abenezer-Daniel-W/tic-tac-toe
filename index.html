<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="game">
            <div class="cell" id="c00"></div>
            <div class="cell" id="c01"></div>
            <div class="cell" id="c02"></div>
            <div class="cell" id="c10"></div>
            <div class="cell" id="c11"></div>
            <div class="cell" id="c12"></div>
            <div class="cell" id="c20"></div>
            <div class="cell" id="c21"></div>
            <div class="cell" id="c22"></div>
        </div>
        <div class="modes">
            <div class="p1">
                <button class="type1" id="p1">player 1</button>
                <button class="type1">AI 1</button>
            </div>
            <div class="p2">
                <button class="type2" id="p2">player 2</button>
                <button class="type2">AI 2</button>
            </div>
        </div>

    </div>
    <div class="strGame">
        <div class="start">
            <button id="strBtn">Start game</button>
            <label for="">player 1: </label>
            <input id="name1" type="text">
            <label for="">player 2: </label>
            <input id="name2" type="text">
            <button id="enterName">Enter name</button>
        </div>
        <div class="userMessage">
            <div class="sad">hey</div>
        </div>
    </div>
    
</body>
</html>
